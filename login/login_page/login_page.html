<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_page</title>
    <link rel="stylesheet" href="login_page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <div class="login_overall">
        <div class="row">
            <div class="col-4">
                
               



            </div>
            <div class="col-2">

            </div>
            <div class="col-6">
               
               <div class="wrapper">
                <div class="logo">
                    <img src="https://e1.pxfuel.com/desktop-wallpaper/453/445/desktop-wallpaper-disney-plus-hotstar-now-official-in-india-with-new-subscription-plans-disney-hotstar.jpg" alt="image">

                </div>
                <div class="text-center mt-4 name">
                    Login or Signup to continue
                </div>
                <form class="p-3 mt-3">
                    <div class="form-field d-flex align-items-center">
                        <span class="far fa-user"></span>
                        <input type="text" name="userName" id="userName" placeholder="Enter mobile number">
                    </div>
                    <div class="form-field d-flex align-items-center">
                        <span class="fas fa-key"></span>
                        <input type="password" name="password" id="pwd" placeholder="Password">
                    </div>
                    <button class="btn mt-3">Login</button>
                </form>
                <div class="text-center fs-6">
                    <a href="#">Forgot password?</a> or <a href="#">Sign up</a><br>
                    <p style="color: black; margin-top: 20px;">Having trouble logging in? <a href="" style="color: blue;">Get help</a></p>
                </div>
            </div>
                 
            </div>
        </div>

    </div>
</body>
</html>
